<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 문자 인코딩 설정 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 뷰포트 렌더링 방식 -->

    <!-- 파비콘(favorite icon) 설정 -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <!-- 각 브라우저에 적용되는 스타일 리셋 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <!-- 구글폰트:main.css보다 먼저 불러올 수 있도록 한다 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;500;700&family=Poppins:wght@100;400;500;700&display=swap" rel="stylesheet">
    <!-- google material design -->

    <!-- main.css 연결 -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- main.js 연결 -->
    <script defer src="js/main.js"></script>
</head>
<body>
    <!-- HEADER -->
    <header>
    </header>

    <main id="home">
        <div class="wrapper">
            <div id="slider">
                <div class="inrto__bg" style="height: 924px;">
                    <video muted autoplay loop>
                        <source src="videos/headline_star_960x540_2_1.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="intro__contents">
                    <div class="intro__logo">
                        <div class="intro__logo-inner" >
                            <div class="intro__logo--2"></div>
                            <div class="intro__logo--1"></div>
                        </div>
                    </div>
                    <h2 class="intro__logo-txt"></h2>
                    <div class="intro__desc" style="visibility: inherit; opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);">
                        <span>For Fans, With Aritists</span>

                        <strong>

                    </div>
                </div>
                <div class="intro__btn-con" >
                    
                </div>
                <div class="intro__skip-btn"></div>
            </div>
           
            
        </div>

    <!-- SECONDARY SECTION -->
    <section class="adventure" style="height: 1383px;"></section>
    <!-- TERTIARY SECTION GROUP -->
    <section class= "group">
        <div class="section__group">
            <section id="news"></section>
            <section id="artist" class="artist"></section>
            <section class="event"></section>
        </div>

    <footer class="footer"></footer>
